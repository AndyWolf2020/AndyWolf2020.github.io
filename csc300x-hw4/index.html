<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Rock Paper Scissors Game</h1>
        </header>
        <div class="choices">
            <div id="player_choice">
                <img id="rock" src="rock.PNG">
                <img id="paper" src="paper.PNG">
                <img id="scissors" src="scissors.PNG">
            </div>
            <p id="player">Your throw</p>
        </div>
        <div class="choices">
            <div id="computer_choice">
                <img id="compImg" src="question-mark.PNG">
            </div>
            <p id="computer">Computer throw</p>
        </div>
        <div id="results">
            <p id="result">Results: </p>
            <button type="button">Play Again</button>
        </div>
    </div>
</body>

</html>
